<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMFLIX</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background GIF -->
    <div id="gif-background"></div>

    <!-- Main Content Area -->
    <div class="container">
        <h1>STREAMFLIX</h1>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button">Search</button>
        </div>

        <!-- Movie Results -->
        <div id="movie-container"></div>
    </div>

    <!-- Video Player (Hidden by default) -->
    <div id="video-container">
        <iframe id="video-player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="close-video">Close</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
